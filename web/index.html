<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cards</title>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.3.2");
		google.load("jqueryui", "1.7.2");
	</script>
	<script type="text/javascript" src="multidraggable/js/ui.multidraggable.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		#board {
			display: none;
			width: 100%;
			height: 100%
		}
		#opposingHand {
			height: 8%;
			background-color: aqua;
		}
		#table {
			height: 84%;
			background-color: burlywood;
			position: relative;
		}
		#ownHand {
			height: 8%;
			background-color: chartreuse;
		}
		#pile {
			position: absolute;
			left: calc(50% - 50px);
			top: calc(50% - 70px);
			width: 100px;
			height: 140px;
			cursor: pointer;
		}
		.card {
			position: absolute;
			width: 100px;
			height: 140px;
		}
	</style>
</head>

<body>
<div id="lobby">
	Players:
	<ul id="playerList">
	</ul>
	<button id="startButton" style="display: none;">Start</button>
</div>
<div id="board">
	<div id="opposingHand"></div>
	<div id="table">
		<img id="pile" src="img/cards/back.jpg" />
	</div>
	<div id="ownHand"></div>
</div>

<script>

	$(document).ready(function() {

		var dragStop = function(event) {
			var $element = $(event.srcElement);
			var $parent = $element.parent();
			var left = (parseInt($element.css('left')) / $parent[0].clientWidth) * 100;
			var top = (parseInt($element.css('top')) / $parent[0].clientHeight) * 100;
			conn.send('move;' + left + ';' + top);
		};

		var refreshMultidraggable = function() {
			$(".multidraggable").multidraggable({
				start: function() {
//					console.log('start');
				},
				drag: function() {
//					console.log('drag');
				},
				stop: dragStop
			});
		};

		var conn = new WebSocket('ws://localhost:8080');
		conn.onopen = function (e) {
			console.log("Connection established!");

			var name = prompt('name?');
			if (typeof name !== 'undefined') {
				conn.send('name;' + name);
			}
		};

		conn.onmessage = function (e) {
			console.log('message received: ' + e.data);
			var payload = e.data.split(';');
			var command = payload[0];
			payload.splice(0, 1);

			switch (command) {
				case 'lobby': {
					var name;
					var $playerList = $('#playerList');
					$playerList.html('');
					for (name of payload) {
						name = $('<li>').html(name);
						name.appendTo($playerList);
					}
					if (payload.length == 2) {
						$('#startButton').show();
					}
					break;
				}
				case 'game': {
					if (payload == 'start') {
						$('#lobby').hide();
						$('#board').show();
					}
					break;
				}
				case 'move': {
					var $king = $('#king');
					$king.css('left', payload[0] + '%');
					$king.css('top', payload[1] + '%');
					break;
				}
				case 'draw': {
					if (payload[0] == 'opposing') {
						var $opposingHand = $('#opposingHand');
						var $opposingCard = $('<img src="img/cards/back.jpg" style="width: 100px; height: 140px;" />');
						$opposingCard.appendTo($opposingHand);
						break;
					}
					var $board = $('#board');
					var $ownHand = $('#ownHand');
					var $newCard = $('<img src="img/cards/' + payload[0] + '.svg" class="multidraggable card owncard" />');
					$newCard.appendTo($board);
					$newCard.css('top', $ownHand.position().top + 'px');

					var $ownCards = $('.owncard');
					if ($ownCards.length > 1) {
						var mostRight;
						$ownCards.each(function(index, card) {
							var $card = $(card);
							if (mostRight == null || $card.position().left > mostRight.position().left) {
								mostRight = $card;
							}
						});

						$newCard.css('left', (mostRight.position().left + 50) + 'px');
					}

					refreshMultidraggable();
					break;
				}
			}
		};

		$('#startButton').click(function() {
			conn.send('start');
		});

		$('#pile').click(function() {
			conn.send('draw');
		});

		$('#table').droppable({
			drop: function( event, ui ) {

				var $card = $(event.srcElement);
				$card.removeClass('owncard');
				$card.addClass('commoncard');
			}
		});

	});

</script>
</body>

</html>
